version: 1
task_definition:
  task_execution_role: #APP_NAME#
  ecs_network_mode: awsvpc
  task_size:
    mem_limit: 0.5GB
    cpu_limit: 256
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - "#SUBNET_1#"
        - "#SUBNET_2#"
      security_groups:
        - "#SG_ID#"
      assign_public_ip: ENABLED
version: "3"
services:
  aws-sample-app:
    image: 403698577297.dkr.ecr.us-east-2.amazonaws.com/aws-sample-app 
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:       
      PG_HOST: postgres
  postgres:
    image: postgres:12.4-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres